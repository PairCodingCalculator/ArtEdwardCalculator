<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/calculatorPractice.css">
    <meta charset="UTF-8">
    <title>Calculator Practice</title>
</head>
<body>

<div id="calculator-container">
    <form class="+,-,/,*" name="calculator">

        <div>
            <input id="left" type="text" name="answer">
            <input id="middle" type="text" name="answer">
            <input id="right" type="text" name="answer">

        </div>
        <br>
        <hr>
        <br>


        <input type="button" class="button btn number" value="7">
        <input type="button" class="button btn number" value="8">
        <input type="button" class="button btn number" value="9">
        <input type="button" class="button btn operator" value="+">
        <br>

        <input type="button" class="button btn number" value="4">
        <input type="button" class="button btn number" value="5">
        <input type="button" class="button btn number" value="6">
        <input type="button" class="button btn operator" value="*">
        <br>

        <input type="button" class="button btn number" value="1">
        <input type="button" class="button btn number" value="2">
        <input type="button" class="button btn number" value="3">
        <input type="button" class="button btn operator" value="-">
        <br>

        <input type="button" class="button btn number" value="0">
        <input type="button" class="button btn number" value=".">
        <input type="button" class="button btn" id="equals" value="=">
        <input type="button" class="button button operator" value="/">
        <br>

        <input id="dblbutton" type="button"  class="button" value="clear">


    </form>
</div>

<script src="js/calculatorPractice.js"></script>
</body>
</html>
